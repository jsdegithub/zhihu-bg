        <script>
            function fn() {
                console.log(1);
                return Promise.reject('error');
            }

            (async function () {
                setTimeout(() => {
                    console.log(3);
                });
                try{
                    let value = await fn();
                    console.log("被await阻塞的代码执行了");
                    console.log(value);
                }catch{
                    console.log('fn失败');
                }
            })();

            console.log(4);
        </script>
